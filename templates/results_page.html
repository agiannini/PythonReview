{% extends "layout.html" %}


{% block body %}
{% block header %} {% endblock %}

<h1> You searched for {{search}}. The Results are:</h1>
<ul class="list-group">
    {% for result in results %}
    <li class="list-group-item">
        <div class="containter">
            <div class="row">
                <div class="col">
                    <a href="{{ url_for('mybooks', id = result.id) }}">
                        {{result.title}}
                    </a>
                </div>
                <div class="col">
                    {{result.author}}
                </div>
                <div class="col">
                    {{result.isbn}}
                </div>
                <div class="col">
                    {{result.year}}
                </div>
            </div>
        </div>
    </li>
    {% endfor %}
</ul>
{{no_results_msg}}


{% endblock %}
